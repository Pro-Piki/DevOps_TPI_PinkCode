services:
  backend:
    build: ./backend
    container_name: backend_rrhh
    env_file:
      - ./backend/.env   # ubicaciÃ³n del archivo .env
    ports:
       - "4000:4000"    
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend/dosrobles-app
    container_name: frontend_rrhh
    ports:
      - "3000:10000" # Frontend -> localhost:3000
    depends_on:
      - backend
      
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus